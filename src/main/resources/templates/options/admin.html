<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="shortcut icon" href="Bank.ico" />
</head>
<body>
<header th:insert = "parts/header :: header"></header>

<table class="table" >
    <thead>
    <tr>
        <td><b>Id</b></td>
        <td><b>Username</b></td>
        <td><b>Role</b></td>
        <td><b>Active</b></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <th scope="row"><a th:href="@{/change_role(id=${user.getId()})}" th:text="${user.getId()}"></a></th>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getRole().name()}"></td>
        <td th:text="${user.isActive()}"></td>
    </tr>
    </tbody>
</table>

<footer th:insert = "parts/footer :: footer"></footer>
</body>
</html>
