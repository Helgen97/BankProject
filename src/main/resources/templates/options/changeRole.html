<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Change user role: </title>
    <link rel="shortcut icon" href="Bank.ico" />
</head>
<body >
<header th:insert="parts/header :: header"></header>

<form id="role" method="post" action="/change_role" class="text-center">
    <div class="form-group row mx-auto" style="width: 600px;">
        <label for="username" class="col-sm-2 col-form-label">Username: </label>
        <div class="col-sm-10">
            <input class="form-control"  th:value="${username}" type="text" id="username" aria-label="Disabled input example" disabled readonly>
        </div>
    </div>
    <p></p>
    <div class="form-group row mx-auto mx-auto" style="width: 600px;">
        <label for="oldRole" class="col-sm-2 col-form-label">Old Role: </label>
        <div class="col-sm-10">
            <input class="form-control"  th:value="${role}" type="text" id="oldRole" aria-label="Disabled input example" disabled readonly>
        </div>
    </div>
    <p></p>
    <input type="hidden" name="id" th:value="${id}">
    <select name="newRole" form="role" class="form-select w-50 mx-auto text-center" style="width: 600px;" aria-label="Default select example">
        <option selected>Choose new role:</option>
        <option name="newRole" value="ADMIN">Admin</option>
        <option name="newRole" value="MODERATOR">Moderator</option>
        <option name="newRole" value="USER">User</option>
    </select>
    <p></p>
    <button type="submit" class="btn btn-dark mt-2">Submit</button>
</form>

<footer th:insert="parts/footer :: footer"></footer>
</body>
</html>
