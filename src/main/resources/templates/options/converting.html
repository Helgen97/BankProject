<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Converting page</title>
    <link rel="shortcut icon" href="Bank.ico" />
</head>
<body>
<header th:insert="parts/header :: header"></header>

<div class="alert alert-dark text-center" role="alert" th:if="${error} != null" th:text="${error}"></div>

<form id="convert" action="/convert" method="post" class="text-center">
    <select name="currencyFrom" form="convert" class="form-select w-50 mx-auto" aria-label="Default select example">
        <option selected>Choose wallet currency from:</option>
        <option name="currencyFrom" value="UAH">UAH</option>
        <option name="currencyFrom" value="USD">USD</option>
        <option name="currencyFrom" value="EUR">EUR</option>
    </select>
    <div class="input-group mb-3 mt-2 mx-auto" style="width: 400px;">
        <span class="input-group-text">$</span>
        <input form="convert" name="value" type="number" class="form-control" aria-label="Amount of money">
        <span class="input-group-text">.00</span>
    </div>
    <select name="currencyTo" form="convert" class="form-select w-50 mx-auto" aria-label="Default select example">
        <option selected>Choose wallet currency convert to:</option>
        <option name="currencyTo" value="UAH">UAH</option>
        <option name="currencyTo" value="USD">USD</option>
        <option name="currencyTo" value="EUR">EUR</option>
    </select>
    <button type="submit" class="btn btn-dark mt-2">Submit</button>
</form>


<footer th:insert="parts/footer :: footer"></footer>
</body>
</html>
