<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>New Wallet</title>
    <link rel="shortcut icon" href="Bank.ico" />
</head>
<body>
<header th:insert="parts/header :: header"></header>

<div class="alert alert-dark text-center" role="alert" th:if="${error} != null" th:text="${error}"></div>


<form id="wallet" action="/open" method="post" class="text-center">
    <select name="currency" form="wallet" class="form-select w-50 mx-auto" aria-label="Default select example">
        <option selected>Choose wallet currency:</option>
        <option name="currency" value="USD">USD</option>
        <option name="currency" value="EUR">EUR</option>
    </select>
    <button type="submit" class="btn btn-dark mt-2">Submit</button>
</form>


<footer th:insert="parts/footer :: footer"></footer>
</body>
</html>
