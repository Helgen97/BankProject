<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users transactions</title>
    <link rel="shortcut icon" href="Bank.ico" />
</head>
<body>
<header th:insert = "parts/header :: header"></header>

<table class="table" >
    <thead>
    <tr>
        <td><b>Id</b></td>
        <td><b>Sender</b></td>
        <td><b>Currency send</b></td>
        <td><b>Value</b></td>
        <td><b>Currency Receive</b></td>
        <td><b>Receiver</b></td>
        <td><b>Comment</b></td>
        <td><b>Date</b></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trans: ${transactions}">
        <th scope="row" th:text="${trans.getId()}"></th>
        <td th:text="${trans.getSender().getUsername()}"></td>
        <td th:text="${trans.getCurrencyToSend().name()}"></td>
        <td th:text="${trans.getValue()}"></td>
        <td th:text="${trans.getCurrencyReceive().name()}"></td>
        <td th:text="${trans.getReceiver().getUsername()}"></td>
        <td th:text="${trans.getComment()}"></td>
        <td th:text="${trans.getDate()}"></td>
    </tr>
    </tbody>
</table>

<footer th:insert = "parts/footer :: footer"></footer>
</body>
</html>
