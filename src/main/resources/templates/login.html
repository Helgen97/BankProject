<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="css/signin.css" rel="stylesheet">
    <link rel="shortcut icon" href="Favicon.ico" />
</head>
<body class="text-center">
<header th:insert="parts/header :: header"></header>
<div class="alert alert-dark text-center" role="alert" th:if="${error} != null" th:text="${error}"></div>
<div class="container">
    <div class="row">
        <h2>Login</h2>
        <div class="container">
            <form action="/login" method="post">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input name="sec_username" type="text" class="form-control" id="inputEmail3" placeholder="Username">
                    </div>
                </div>
                <p></p>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input name="sec_password" type="password" class="form-control" id="inputPassword3"
                               placeholder="Password">
                    </div>
                </div>
                <p></p>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:insert="parts/footer :: footer"></footer>
</body>
</html>
